<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("nhập vào số")
    let arrey=[1,3,5,9,7,8,6,2]
    for (let i = 0; i < arrey.length; i++) {
        if (number==arrey[i]) document.write(number+ " nằm trong mảng tại vị trí: " + i)
    }
</script>
</body>
</html>
