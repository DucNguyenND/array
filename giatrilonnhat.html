<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array= [1,3,5,7,9,13,15,10,8,6];
    let max=array[0]
    let index
    for (let i = 1; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i]
            index= i
        }
    }
    document.write("Giá trị lớn nhất là: " + max+ " tại vị trí: " + index)
</script>
</body>
</html>
