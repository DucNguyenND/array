<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sample Screen:</p>
<br>
<input type="text" id="add">
<button id="add1" onclick="click1()">Add</button>
<button id="add2" onclick="click2()">Display</button>
<div id="result"></div>
</body>
</html>
<script>
let x=0
let array= Array();
function click1(){
    array[x]=document.getElementById("add").value;
    alert("Element :" + array[x] + " Add at index "+ x);
    x++;
    document.getElementById("add").value=""
}
function click2(){
    let e="<hr/>";
    for (let i = 0; i < array.length; i++) {
        e+= "Element " + i + "="+ array[i] + "<br>"
    }
    document.getElementById("result").innerHTML=e
}
</script>
