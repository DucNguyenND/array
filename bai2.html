<body>
<script>
 let a=window.prompt()
 let b=a.toString()
 let array=[b[0]]
  for (let i = 1; i < b.length; i++) {
      if (b[i]%2===0 && b[i-1]%2===0) array.push('-',b[i])
      else array.push(b[i])
  }
  console.log(array.join(''))
</script>
